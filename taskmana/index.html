<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Restaurant Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://img.icons8.com/?size=100&id=41086&format=png&color=FA5252" alt="Icon" class="icon">
            <h1 class="order-title">Order Online</h1>
            <p class="subtitle">Our Noodles Are<br>Coming Your Way</p>
            <button class="action-btn">Order Now</button>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h1 class="main-title">Reserve a Table</h1>
            <p class="description">
                To help us find the best table for you, select the<br>
                preferred party size, date, and time of your<br>
                reservation.
            </p>
            <form class="reservation-form">
                <label for="party-size">Party Size</label>
                <select id="party-size" name="guests">
                    <option value="1">1 guest</option>
                    <option value="2" selected>2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4">4 guests</option>
                    <option value="5">5 guests</option>
                    <option value="6">6 guests</option>
                </select>
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
                <label for="time">Time</label>
                <select id="time" name="time">
                    <option value="8:00 PM" selected>8:00 PM</option>
                    <option value="8:15 PM">8:15 PM</option>
                    <option value="8:30 PM">8:30 PM</option>
                    <option value="8:45 PM">8:45 PM</option>
                </select>
                <button type="button" id="find-table-btn">Find a Table</button>
            </form>
            
            <!-- Popup Structure -->
            <div id="popup" class="hidden popup-overlay">
              <div class="popup-content">
                  <p class="popup-message">Online reservations are currently unavailable</p>
                  <p class="popup-submessage">To make a reservation, contact us directly by phone.</p>
                  <button id="close-popup" class="close-btn">Close</button>
              </div>
              </div>

        </div>
    </div>
</body>
</html>
